<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/jakob-owens-e_2DOLpRKKI-unsplash (1).jpg" id="image">
    <div id="right-page">
        <div id="header">
            <div id="header-text">
                <p>This is not a real online service! You know you need something like this in your life
                 to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.</p>
                 <br>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>
        <div id="form-section">
            <div class="input-section">
                <form id="sign-up">
                    <fieldset>
                        <div id="title">
                            <h1>Let's do this!</h1>
                        </div>
                        <div class="form-input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" for="fname" id="fname">
                        </div>
                        <div class="form-input">
                            <label for="lname">LAST NAME</label>
                            <input type="text" for="lname" id="lname">
                        </div>
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" for="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-input">
                            <label for="pass">PASSWORD</label>
                            <input type="password" for="pass" id="pass">
                        </div>
                        <div class="form-input">
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input type="password" for="pass2" id="pass2">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
